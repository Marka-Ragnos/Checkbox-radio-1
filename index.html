<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<label>
		<input type="checkbox" class="check-box" />
		<span class="check-style"></span>
		Checkbox
	</label>

	<label>
		<input type="checkbox" class="check-box" checked />
		<span class="check-style"></span>
		Checkbox checked
	</label>

	<label>
		<input type="checkbox" class="check-box" disabled />
		<span class="check-style"></span>
		Checkbox disabled
	</label>

	<label>
		<input type="checkbox" class="check-box" checked disabled />
		<span class="check-style"></span>
		Checkbox checked disabled
	</label>


	<label>
		<input name="rd" type="radio" class="radio-button" />
		<span class="radio-style"></span>
		Radio
	</label>

	<label>
		<input name="rd" type="radio" class="radio-button" checked />
		<span class="radio-style"></span>
		Radio checked
	</label>

	<label>
		<input type="radio" class="radio-button" disabled />
		<span class="radio-style"></span>
		Radio disabled
	</label>

	<label>
		<input type="radio" class="radio-button" checked disabled />
		<span class="radio-style"></span>
		Radio checked disabled
	</label>

</body>

</html>
